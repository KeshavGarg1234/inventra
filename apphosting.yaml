runConfig:
  # Increase this value if you'd like to automatically spin up
  # more instances in response to increased traffic.
  maxInstances: 1
# Required for Next.js with Server Actions
# https://firebase.google.com/docs/app-hosting/configure#server-actions
# Required for Next.js with Server Actions
# https://firebase.google.com/docs/app-hosting/configure#server-actions
headers:
  - headers:
      - key: 'x-forwarded-host'
        value: '{{request.host}}'
    source: '**'
